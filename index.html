<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Truco Pro - Anotador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #05070a;
        --surface: #0f1117;
        --surface-accent: #161a22;
        --border: rgba(255, 255, 255, 0.06);
        --primary: #10b981;
        --nosotros: #3b82f6;
        --ellos: #f43f5e;
        --pica: #f59e0b;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        user-select: none;
      }
      .app-card {
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 24px;
      }
      .glass {
        background: rgba(15, 17, 23, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .btn-primary {
        background: var(--primary);
        color: #05070a;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:active {
        transform: scale(0.95);
        filter: brightness(0.9);
      }
      .btn-secondary {
        background: var(--surface-accent);
        border: 1px solid var(--border);
        transition: all 0.2s;
      }
      .btn-secondary:active {
        background: rgba(255, 255, 255, 0.05);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

      /* Neon effects */
      .neon-blue { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3)); }
      .neon-red { filter: drop-shadow(0 0 8px rgba(244, 63, 94, 0.3)); }
      .neon-emerald { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.3)); }
    </style>
